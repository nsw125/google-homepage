<!DOCTYPE html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="reset.css"> <!-- Reset Default Styles-->
        <link rel="stylesheet" type="text/css" href="style.css"> <!-- Apply Stylesheet-->
    </head>
    <body>
        <div class="header">                                     <!-- Div for top Navbar-->
            <ul class="l-navbar">                               
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class="r-navbar">                               
                <li>Gmail</li>
                <li>Images</li>
                <li><img src="./images/squares.png" class="squares"></li>
                <li><img src="./images/bell.png" class="bell"></li>
                <li><img src="./images/default-user.png" class="default-user"></li>
            </ul>
        </div>
        <div class="content">                                   <!-- Div for main content-->
            <div>
                <a href="https://www.google.com">
                    <img class="logo" src="./images/google-logo.png">
                </a>
            </div>
            
            <div>
                <input class="searchbar" title="search">
            </div>
            
            <div class="buttons">   
                <input class="search" type="submit" value="Google Search">
                <input class="search" type="submit" value="I'm Feeling Lucky">
            </div>
        </div>
        <div class="footer">                                    <!-- Div for bottom Navbar-->
                <ul class="l-footer">
                    <li>Advertising</li>
                    <li>Business</li>
                </ul>
                <ul class="r-footer">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
        </div>
    </body>
</html>
